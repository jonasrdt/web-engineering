<!DOCTYPE html>
<html lang="de">
    <!-- <head> definiert den Kopf der Website mit
        allgemeinen Informationen -->
    <head>
        <!-- <title> gibt den Titel der Website im Tab an -->
        <title> Meine erste Tabelle </title>
        <!-- <meta> Übergibt die Codierung für den Zeichensatz und mehr -->
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- Im <body> passiert alles wichtige -->
    <body>
        <a href="index.html">Hier geht's zurück</a>
        <h1>Hier kommt gleich 'ne Tabelle :-)</h1>
        <table border="1">
            <tr>
                <th rowspan="3">A</th>
                <th colspan="4">B</th>
            </tr>
            <tr>
                <td rowspan="2">C</td>
                <td colspan="2">D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
                <td>H</td>
            </tr>
        </table>
    </body>
</html>
